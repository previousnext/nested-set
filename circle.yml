machine:
  timezone:
    Australia/Sydney
  php:
    version: 5.6.14

dependencies:
  cache_directories:
    - vendor
    - bin
  pre:
    - echo "date.timezone = Australia/Sydney" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/timezone.ini
    - make init

test:
  override:
    - make lint-php
    - make test
